<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
        <h1>Temperature coversion</h1>
        <input type="number" class="textBox" id="0"><br>
         
        <div class="contain">
            <input type="radio" class="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius  <i class="fa-sharp-duotone fa-solid fa-arrow-right-long"></i>  tFahrenheit</label><br>
        </div>
        
        <div class="contain">
            <input type="radio" class="toCelsius" name="unit">
        <label for="toCelsius">tFahrenheit <i class="fa-solid fa-arrow-right-long"></i> Celsius </label><br>
        </div>

        <button type="button" onclick="startConvertion()">Submit</button>
        <p class="result"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
